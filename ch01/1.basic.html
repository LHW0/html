<!DOCTYPE html>
<!-- html의 root는 html-->
<!-- 자식의 수준을 level로 말함-->
<html>
    <head>
        <!--head 속성은 브라우저가 읽기 위한 내용이다.-->
        <!--속성값을 표현하기 위해 ''로 감싼다.-->
        <meta charset='utf-8'>
        <title>HTML 문서</title>
    </head>
    <body>
        <!--body 내용은 사용자에게 표현하기 위한 내용이다.-->
        <h1>정의</h1>
        <p>원인을 만든 강자를 공격하라. 약자에게 분풀이 마라.</p>
    </body>
</html>
