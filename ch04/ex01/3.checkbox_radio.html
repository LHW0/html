<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>checkbox radio</title>
    </head>
    <body>
        <form>
            <ul type='none'>
                <li><input type='checkbox'>한국어</li>
                <li><input type='checkbox'>영어</li>
            </ul>

            <ul type='none'>
                <li><label><input type='checkbox'>한국어</label></li>
                <li><label><input type='checkbox'>영어</label></li>
            </ul>

            <ul type='none'>
                <li><label><input type='radio' name='lang'/>한국어</label></li>
                <!--radio는 name을 동일하게 묶으면 하나만 선택된다.-->
                <li><label><input type='radio' name='lang'/>영어</label></li>
            </ul>
        </form>
    </body>
</html>
