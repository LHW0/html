<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>ul ol</title>
    </head>
    <body>
        <!--순서 없는 목록-->
        <ul>
            <li>사과</li>
            <li>포도</li>
        </ul>
        <!--순서 있는 목록-->
        <ol>
            <li>고양이</li>
            <li>강아지</li>
        </ol>
        <!--start 목록 시작 번호 설정-->
        <ol start='10'>
            <li>고양이</li>
            <li>강아지</li>
        </ol>
        <!--type 목록의 표기 형식 설정-->
        <ol type='I'>
            <li>고양이</li>
            <li>강아지</li>
        </ol>
    </body>
</html>
