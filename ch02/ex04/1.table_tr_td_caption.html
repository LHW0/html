<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>table tr td caption</title>
    </head>
    <body>
        <!--table 테이블을 생성한다.-->
        <table>
            <!--tr table row를 생성한다.-->
            <tr>
                <td>최한석</td>
                <td>25</td>
            </tr>
            <tr>
                <td>한아름</td>
                <td>35</td>
            </tr>
        </table>

        <table>
            <caption>방</caption>
            <tr>
                <th>방이름</th>
                <th>인원수</th>
            </tr>
            <tr>
                <th>유채방</th>
                <td>4인실</td>
            </tr>
            <tr>
                <th>동백방</th>
                <td>1인실</td>
            </tr>
        </table>
    </body>
</html>
