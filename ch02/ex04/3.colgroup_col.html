<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>colgroup col</title>
    </head>
    <body>
        <table border='1'>
            <caption>반복코딩</caption>
            <colgroup>
                <!--style을 섞어 넣는건 스파게티 코드라 권장하지 않는다.-->
                <col style='background: #eee'>
            </colgroup>
            <tr>
                <th>이름</th>
                <th>시간</th>
            </tr>
            <tr>
                <td>한아름</td>
                <td>2,000</td>
            </tr>
        </table>
    </body>
</html>
