<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>abbr cite small sub sup s u</title>
    </head>
    <body>
        <!--abbr 단어가 실선으로 강조되어 나오고 마우스 오버하면 설명문이 나온다.-->
        <p><abbr title='Object Oriented Programing'>OOP</abbr> 대표 언어는 JAVA이다.</p>
        <!--cite 창작물이나 저작물 등의 제목을 명시한다.-->
        <p>제목: <cite>JAVA</cite></p>
        <!--small 작은 글씨로 표현한다.-->
        <p>가격: 11,000원 <small>(부가세 별도)</small></p>
        <!--sub 아랫첨자-->
        <p>H<sub>2</sub>O</p>
        <!--sup 윗첨자-->
        <p>85m<sup>2</sup></p>
        <!--s 취소선-->
        <p><s>치약구매</s></p>
        <!--u 밑줄-->
        <p>자본주의에서 중요한 것은 <u>신뢰</u></p>
    </body>
</html>
