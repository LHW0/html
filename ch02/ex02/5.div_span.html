<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>div span</title>
    </head>
    <body>
        여기
        <!--div 뜻 없이 블록 영역만 나눈다.-->
        <div>
            촛불이 광화문 광장에 모였습니다.<br>
            촛불마다 각자의 이야기를 담고 있습니다. 
        </div>
        지금
        <div>
            그 이야기들은 하나의 이야기를 만듭니다.<br>
            하나의 이야기는 바다가 됩니다.
        </div>
        <!--span 영역 내부에 작은 영역을 만든다.-->
        우리는 <span>파도를</span> 만듭니다.
    </body>
</html>
