<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>strong em b i</title>
    </head>
    <body>
        <h2>관광 명소 - 인사동</h2>
        <!--strong 글꼴 굵게 적용하고 웹상에 중요도가 높다고 강조한다.-->
        <!--b는 단순히 글꼴 굵기만 굵게해준다.-->
        <p><strong>대갈문화축제</strong>가 <b>인사동</b>에서 열린다.</p>
        <!--em은 글꼴 기울임을 적용하고 웹상에 중요도가 높다고 강조한다.-->
        <!--i는 단순히 글꼴 기울임만 적용해준다.-->
        <p><em>민화</em>라는 <i>그림</i>을 볼 수 있다.</p>
    </body>
</html>
