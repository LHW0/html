<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>pre code kbd</title>
    </head>
    <body>
        <!--pre 입력한 그대로의 내용을 출력한다.-->
        <pre>
            웃어라, 하   하   하
            그리하면
            네 가슴이 환해질 것이다.
        </pre>
        <pre>
            <!--code 입력 한 내용을 코드로 분류해준다.-->
            <code>
                class Car {
                    private String price;
                    public void drive(){}
                }
            </code>
        </pre>
        <!--kbd 키 자체를 표시 할 때 쓴다.-->>
        <p><kbd>Ctrl + S</kbd>를 눌러 저장하세요.</p>
    </body>
</html>
