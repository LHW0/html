<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>blockquote q</title>
    </head>
    <body>
        <!--blockquote 인용 블록 요소-->
        <blockquote>JAVA란 무엇인가?</blockquote>라고 질문하면,
        <!--q 인용문-->
        <q>기계를 작동시키는 언어이다.</q>라고 답변한다.
        <!--cite html 5.0에선 창작물이나 저작물 등의 제목을 명시 할 때 사용한다.-->
        <blockquote site='https://www.w3.org'>HTML이란 무엇인가</blockquote>라고 질문하면,
        <q cite='https://w3.org'>문서를 작성하는 언어이다.</q>라고 답변한다.
    </body>
</html>
